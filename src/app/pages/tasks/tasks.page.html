<ion-header>
  <ion-toolbar text-center>
    <ion-title>
      Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="tasks$ | async as tasks">
    <div *ngFor="let task of tasks">
      {{ task.id }}
      {{ task.title }}
    </div>
  </ng-container>
</ion-content>
