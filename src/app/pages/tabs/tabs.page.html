<ion-tabs (ionTabsDidChange)="onTabChange($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="todays">
      <ion-icon [src]="'assets/icon/today.svg'"></ion-icon>
      <ion-label>Today's</ion-label>
      <div class="selected-background" [class.is-selected]="activeTab === 'todays'"></div>
    </ion-tab-button>

    <ion-tab-button tab="home">
      <ion-icon [src]="'assets/icon/home.svg'"></ion-icon>
      <ion-label>Home</ion-label>
      <div class="selected-background" [class.is-selected]="activeTab === 'home'"></div>
    </ion-tab-button>

    <ion-tab-button tab="reminder">
      <ion-icon [src]="'assets/icon/notifications.svg'"></ion-icon>
      <ion-label>Reminder</ion-label>
      <div class="selected-background" [class.is-selected]="activeTab === 'reminder'"></div>
    </ion-tab-button>

    <ion-tab-button tab="setting">
      <ion-icon [src]="'assets/icon/settings.svg'"></ion-icon>
      <ion-label>Setting</ion-label>
      <div class="selected-background" [class.is-selected]="activeTab === 'setting'"></div>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
